<div class="row">
    <div class="col-md-12" *ngIf="recipe?.imagePath">
        <img [src]="recipe?.imagePath" [alt]="recipe?.name" 
            class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
<div class="col-md-12">
        <h1>{{recipe?.name}}</h1>
    </div>
</div>
<div class="row">
<div class="col-md-12">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown" 
            aria-expanded="false">
                Manage
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" style="cursor: pointer;" (click)="toShoppingList(recipe!)">To Shopping List</a>
                <a class="dropdown-item" routerLink="edit" style="cursor: pointer;">Edit Recipe</a>
                <a class="dropdown-item" style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{recipe?.description}}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients">
                {{ingredient.name}} : {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
